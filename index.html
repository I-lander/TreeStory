<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>TreeStory</title>

    <base href="/" />

    <meta name="color-scheme" content="light dark" />
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <link rel="manifest" href="/manifest.json" />

    <link rel="shortcut icon" type="image/png" href="/resources/icon.png" />
    <link rel="stylesheet" href="/style.css" />

    <!-- add to homescreen for ios -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Ionic App" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  </head>
  <body>
    <div id="root"></div>

    <!-- BACKGROUND -->
    <img class="asset" src="/assets/images/butterfly.png" id="butterfly" />
    <img class="asset" src="/assets/images/tree-background.png" id="tree" />
    <!--  -->
    
    <!-- THE BAT AND THE WORM -->
    <img class="asset" src="/assets/images/owl.png" id="owl-img" />
    <audio id="bat-worm">
      <source
        src="./public/assets/sound/theBatAndTheWorm.m4a"
        type="audio/mpeg"
      />
    </audio>
    <!--  -->

    <!-- THE SNAKE AND THE SPIDER -->
    <img
      class="asset"
      src="/assets/images/theSnakeAndTheSpider.png"
      id="theSnakeAndTheSpider-img"
    />
    <audio id="theSnakeAndTheSpider">
      <source
        src="./public/assets/sound/theSnakeAndTheSpider.m4a"
        type="audio/mpeg"
      />
    </audio>
    <!--  -->

    <!-- THE OWL -->
    <img class="asset" src="/assets/images/bat-worm.png" id="bat-worm-img" />
    <audio id="owl">
      <source src="./public/assets/sound/owl.m4a" type="audio/mpeg" />
    </audio>
    <!--  -->

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
